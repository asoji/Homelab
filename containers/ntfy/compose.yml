services:
  ntfy:
    image: binwiederhier/ntfy
    container_name: ntfy
    command:
      - serve
    environment:
      - TZ=${TZ} # optional: set desired timezone
    user: 1000:1000 # optional: replace with your own user/group or uid/gid
    env_file: .env
    networks:
      - traefik
    volumes:
      - /srv/data/ntfy/cache:/var/cache/ntfy
      - /srv/data/ntfy/etc:/etc/ntfy
    labels:
      traefik.enable: true

      traefik.http.routers.ntfy.rule: Host(`${HOST_DOMAIN}`)
      traefik.http.routers.ntfy.entrypoints: https
      traefik.http.routers.ntfy.tls: true
      traefik.http.routers.ntfy.tls.certResolver: letsencrypt

      traefik.http.services.ntfy-svc.loadbalancer.server.port: 80
    healthcheck: # optional: remember to adapt the host:port to your environment
      test:
        [
          "CMD-SHELL",
          "wget -q --tries=1 http://127.0.0.1:80/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1",
        ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  traefik:
    external: true
